<div class="main-content">
  <div class="logo">
    <div class="letters">
      <span class="logo-letter">V</span>
      <span class="logo-letter">O</span>
      <span class="logo-letter">X</span>
      <span class="logo-letter">&nbsp;</span>
      <span class="logo-letter second">P</span>
      <span class="logo-letter second">O</span>
      <span class="logo-letter second">P</span>
      <span class="logo-letter second">U</span>
      <span class="logo-letter second">L</span>
      <span class="logo-letter second">I</span>
    </div>
  </div>
  <div class="login">
    <!--    <img alt="" class="logo" src="../../assets/logo.svg">-->
    <mat-tab-group mat-stretch-tabs>
      <mat-tab label="Login" class="tabs-and-heading-sticky">
        <form [formGroup]="loginForm">
          <mat-form-field class="username">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field class="password">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
          <button (click)="login()" [disabled]="loginForm.invalid" class="login-btn" color="primary" mat-raised-button>
            LOGIN
            <span class="material-icons">send</span>
          </button>
        </form>
      </mat-tab>
      <mat-tab label="Register" class="tabs-and-heading-sticky">
        <form [formGroup]="registerForm">
          <mat-form-field class="username">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
          <mat-form-field class="username">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
          <mat-form-field class="username">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field class="username">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field class="password">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
          <button (click)="register()" [disabled]="registerForm.invalid" class="login-btn" color="primary"
                  mat-raised-button>
            REGISTER
            <span class="material-icons">send</span>
          </button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
